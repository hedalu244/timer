<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Timer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="wrapper">
        <div class="time_wrapper">
            <div class="time passed" id="passed">00:00</div>
            <div class="time rest" id="rest">00:00</div>
        </div>
        <div class="adjust-box">
            <div class="circle" id="circle">
                <div class="pie">
                    <div class="mask" id="mask"></div>
                </div>
            </div>
            <div class="circle_shadow"></div>
            <div class="button paused" id="button">
                <div class="icon"></div>
            </div>
        </div>
        <div class="input_wrapper">
            <input type="number" id="min" value="05" min="0">
            <div>:</div>
            <input type="number" id="sec" value="00" min="0" max="60">
        </div>
    </div>
</body>

</html>
